<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./css/styles.css"> 
    <script src="./js/script.js"></script>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="container">
        <div id="options-container">
            <label for="grid-size">Grid Size: <input id="grid-size" type="number" min="1" max="100" onchange="createGrid(this.value)"/></label>
            <label for="brush-color">Brush Colour: <input id="brush-color" type="color"></label>
            <label for="background-color">Background Colour: <input id="background-color" type="color"></label>
            <button id="btnClearCanvas" onclick="clearGrid()">Clear</button>
        </div>
        <div id="canvas-container"></div>
    </div>
    
</body>
</html>
