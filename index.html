<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./css/styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <p><a href="https://github.com/EllisOllier/etch-a-sketch" target="_blank" class="fa fa-github"></a></p>
    <div class="container">
        <div id="options-container">
            <label for="grid-size">Grid Size: <input id="grid-size" type="number" min="1" max="100" onchange="createGrid(this.value)"/></label>
            <label for="brush-color">Brush Colour: <input id="brush-color" type="color" value="#000000"></label>
            <label for="background-color">Background Colour: <input id="background-color" type="color" value="#FFFFFF"></label>
            <button id="btnClearCanvas" onclick="clearGrid()">Clear</button>
        </div>
        <div id="canvas-container"></div>
    </div>
    
</body>
</html>
